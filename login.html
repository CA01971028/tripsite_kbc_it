<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観光地サイト</title>
    
    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <style>
      /* 追加したスタイル */
      body {
          background-color: #f0f0f0;
          font-family: Arial, sans-serif;
      }

      h1 {
          color: #333;
      }
      #accounts{
        display: none;
      }
      /* 他のスタイルを追加 */
  </style>
</head>
<body>

   <!-- ナビゲーションバー -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="container">
      <!-- サブコンポーネント -->
      <!-- ブランド -->
      <div class="navbar-brand">観光地サイト</div>
      <!-- 切り替えボタン -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- ナビゲーション -->
      <div class="collapse navbar-collapse" id="navbar-content">

      </div>
      <!-- /サブコンポーネント -->
    </div>
  </nav>
  <!-- /ナビゲーションバー -->

  <!-- ヘッダーセクション -->

<div class="container mt-4">
    <!-- ログインフォーム -->
    <h1 class="text-center mb-4">ログイン</h1>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">ユーザー名:</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">パスワード:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">ログイン</button>
    </form>

    <!-- 新規ユーザー登録フォーム -->
    <h1 class="text-center mt-5 mb-4">新規ユーザー登録</h1>
    <form id="registerForm">
        <div class="mb-3">
            <label for="newUsername" class="form-label">ユーザー名:</label>
            <input type="text" class="form-control" id="newUsername" name="newUsername">
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">パスワード:</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword">
        </div>
        <button type="submit" class="btn btn-primary">新規登録</button>
    </form>
</div>

<div  class="container mt-4" id="deleteUserContainer accounts" style="display: none;">
    <!-- ユーザー解除フォーム -->
    <h1 class="text-center mb-4">登録ユーザー解除</h1>
    <!-- 例：ユーザー一覧を表すテーブル -->
    <table id="userTable" class="table">
        <thead>
            <tr>
                <th>ユーザー名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- ここにユーザーデータが表示される -->
        </tbody>
    </table>
</div>

    <!-- フッターセクション -->
    <footer style="margin-top: 20px;" class="bg-dark text-light text-center py-3">
        &copy; 2023 観光地サイト
    </footer>

    <!-- Bootstrap CSS via CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JavaScript via CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

<script src="login.js"></script>
</body>
</html>
